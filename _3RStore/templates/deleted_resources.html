{% extends 'layout.html' %}
{% block body %}

<div class="card">
    <div class="card-header bg-dark d-flex flex-row justify-content-start">
        <button class="btn undo_btn" id="master_undo"><span class="fa fa-undo"></span> Recover all</button>
        <button class="btn btn-danger"><span class="fa fa-times"></span> Delete all</button>
    </div>


    <ul class="list-group">
    {% for res in del_resources %}
        <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
            <h5 class="res_title">{{ res.title }}</h5>
            <div class="d-flex flex-row justify-content-end">
                <button class="btn undo_btn"><span class="fa fa-undo"></span></button>
                <button class="btn btn-danger"><span class="fa fa-times"></button>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
