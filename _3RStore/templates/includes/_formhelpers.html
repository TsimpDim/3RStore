{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="form-text">
                <span class="badge badge-warning" id="exclamation_cont">
                    <i class="fa fa-exclamation"></i>
                </span>  
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
{% endmacro %}
